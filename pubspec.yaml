name: thesa_ui
description: >-
  A generic, dynamic Flutter frontend that renders enterprise admin interfaces
  entirely from backend (BFF) descriptors. Contains zero hardcoded domain knowledge.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod 3.0 with code generation
  flutter_riverpod: ^3.0.0
  riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Local Database - Drift (SQLite)
  drift: ^2.22.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Routing and Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  retrofit: ^4.9.2

  # Data Models - Immutability and JSON
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Form Management
  reactive_forms: ^18.2.2
  reactive_forms_annotations: ^8.0.1

  # Data Tables
  data_table_2: ^2.5.22

  # Responsive Layout
  flutter_adaptive_scaffold: ^0.2.5

  # Security - Token Storage
  flutter_secure_storage: ^9.2.2

  # Connectivity Detection
  connectivity_plus: ^6.1.1

  # Logging and Telemetry
  logging: ^1.2.0

  # UI Utilities
  intl: ^0.20.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1

  # Theme - Stawi Theme (BoundaryML-inspired design system)
  stawi_theme:
    path: packages/stawi_theme
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.0
  drift_dev: ^2.22.0
  freezed: ^3.0.0
  json_serializable: ^6.8.0
  reactive_forms_generator: ^8.0.3
  # retrofit_generator: ^10.0.0  # TODO: Re-enable when compatible with retrofit

  # Linting
  flutter_lints: ^5.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.0

  # Testing
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true

  # Assets will be added as needed
